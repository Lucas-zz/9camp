<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=800" />

    <title>Static Template</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/9camp.png" alt="logo" />
    </div>

    <div class="content">
      <div class="box">
        <img
          class="imguser"
          src="img/suspicious-pets.jpeg"
          alt="suspicious-pets"
        />
        <h1 class="titulo">Olhar sus</h1>
      </div>

      <div class="box">
        <img class="imguser" src="img/the-symptoms.jpeg" alt="the-symptoms" />
        <h1 class="titulo">Os Sintomas</h1>
        <p class="legenda">
          A cada tosse e espirro já começa a passar na cabeça
        </p>
      </div>

      <div class="box">
        <img class="imguser" src="img/quem-e-essa.jpg" alt="quem-e-essa" />
        <h1 class="titulo">Quem é esse?</h1>
        <p class="legenda">
          Alguém tem que ensinar elee memes e como abaixar o volume do celular
        </p>
      </div>

      <div class="box">
        <img class="imguser" src="img/strange-planet.jpg" alt="strange" />
        <h1 class="titulo">I don't know how to use my life</h1>
      </div>
    </div>
  </body>
</html>
